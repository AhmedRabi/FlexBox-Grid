<section id="joinus">
  <div class="container">
    <div class="row">
      <div class="text-center">
        <h2>WHY JOIN US?</h2>
        <h3>Experienced players all around the world</h3>
      </div>
    </div>
    <div class="row">
      <div class="position-relative">
        <fa-icon [icon]="faChevronCircleLeft" id="left"></fa-icon>
        <fa-icon [icon]="faChevronCircleRight" id="right"></fa-icon>
      </div>
      <div class="slider">
        <div class="col-md-3" *ngFor="let img of images">
          <img src="{{ img }}" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</section>
